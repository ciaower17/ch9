<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Order summary card</title>


</head>

<body>
    <img class="bigbg" src="./images/pattern-background-desktop.svg" alt="">
    <div class="big">
        <div class="up">
            <img class="img" src="./images/illustration-hero.svg" alt="">
        </div>
        <div class="down">
            <h1 class="title">Order Summary</h1>

            <p class="para"> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="pri g">
                <img class="icon" src="./images/icon-music.svg" alt="">
                <div class="col">
                    <p class="annual"> Annual Plan</p>
                    <p class="price">$59.99/year</p>
                </div>
                <p class="change"> Change</p>
            </div>

            <button class="btn btn-primary">Proceed to Payment </button>
            <p class="cancel"> Cancel Order</p>
        </div>
    </div>

</body>

</html>
